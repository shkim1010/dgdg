        const mealsData = {

                    14: ["참치비빔밥(포케)", "가쓰오맑은국", "알감자조림", "다시마채무침(자율)", "배추김치", "나쵸(치즈소스)", "망고바"],

        const scheduleContainer = document.getElementById("schedule");
        const academicScheduleContainer = document.getElementById("academic-schedule");
        const mealScheduleContainer = document.getElementById("meal-schedule");

        // --- 시간표 및 수행평가 출력 (기존 로직 유지) ---
        if (timetable[selectedClass]) {
            const days = ["월요일", "화요일", "수요일", "목요일", "금요일"];
            let html = `<h2 class='section-title'>학급 시간표</h2><table><thead><tr><th>교시</th>`;
            days.forEach(d => html += `<th>${d}</th>`);
            html += `</tr></thead><tbody>`;

            for (let i = 0; i < 7; i++) {
                html += `<tr><td>${i+1}교시</td>`;
                days.forEach(day => {
                    html += `<td>${timetable[selectedClass][day]?.[i] || ""}</td>`;
                });
                html += `</tr>`;
            }
            html += `</tbody></table>`;
            scheduleContainer.innerHTML += html;
        } else {
            // selectedClass는 있으나, 해당 반의 시간표 데이터가 없을 경우
            scheduleContainer.innerHTML += "<h2 class='section-title'>학급 시간표</h2><p>해당 반의 시간표가 없습니다.</p>";
        }

        if (tasks[selectedClass] && tasks[selectedClass].length > 0) { // 수행평가 데이터가 있고 비어있지 않을 때만 표시
            scheduleContainer.innerHTML += "<h2 class='section-title'>수행평가 일정</h2><ul>";
            tasks[selectedClass].forEach(task => {
                scheduleContainer.innerHTML += `<li>${task}</li>`;
            });
            scheduleContainer.innerHTML += "</ul>";
        } else {
            scheduleContainer.innerHTML += "<h2 class='section-title'>수행평가 일정</h2><p>수행평가 일정이 없습니다.</p>";
        }

        // --- 학사 일정 달력 ---
        let currentCalendarDate = new Date(); // 현재 달력에 표시할 날짜 (년, 월)
        currentCalendarDate.setDate(1); // 항상 1일로 설정하여 월 변경 시 문제 방지

        function renderCalendar() {
            academicScheduleContainer.innerHTML = ''; // 기존 달력 삭제

            const year = currentCalendarDate.getFullYear();
            const month = currentCalendarDate.getMonth(); // 0부터 시작 (0:1월, 1:2월...)

            const monthNames = ["1월", "2월", "3월", "4월", "5월", "6월", "7월", "8월", "9월", "10월", "11월", "12월"];
            const daysOfWeek = ["일", "월", "화", "수", "목", "금", "토"];

            let html = `
                <h2 class="section-title">학사 일정</h2>
                <div class="calendar-nav">
                    <button class="prev-month" onclick="changeMonth(-1)">&lt;</button>
                    <span class="current-month-year">${year}년 ${monthNames[month]}</span>
                    <button class="next-month" onclick="changeMonth(1)">&gt;</button>
                </div>
                <table class="calendar-table">
                    <thead>
                        <tr>`;
            daysOfWeek.forEach(day => {
                html += `<th>${day}</th>`;
            });
            html += `       </tr>
                    </thead>
                    <tbody>`;

            // 해당 월의 첫 번째 날짜와 마지막 날짜 구하기
            const firstDayOfMonth = new Date(year, month, 1);
            const lastDayOfMonth = new Date(year, month + 1, 0); // 다음 달의 0일 = 현재 달의 마지막 날

            // 첫 날의 요일 (0:일, 1:월, ...)
            const startDay = firstDayOfMonth.getDay();
            const numDays = lastDayOfMonth.getDate(); // 해당 월의 총 일수

            let date = 1;
            for (let i = 0; i < 6; i++) { // 최대 6주까지 표시
                html += `<tr>`;
                for (let j = 0; j < 7; j++) {
                    if (i === 0 && j < startDay) {
                        html += `<td></td>`; // 첫 주 빈 칸 채우기
                    } else if (date > numDays) {
                        html += `<td></td>`; // 마지막 주 빈 칸 채우기
                    } else {
                        const today = new Date();
                        const isToday = (date === today.getDate() && month === today.getMonth() && year === today.getFullYear());
                        const todayClass = isToday ? 'today' : '';
                        
                        const events = academicScheduleData[year] && academicScheduleData[year][month + 1] ?
                                         academicScheduleData[year][month + 1].filter(event => event.date === date) : [];

                        html += `<td class="${todayClass}">
                                        <div class="date-number">${date}</div>`;
                        if (events.length > 0) {
                            html += `<ul class="academic-events">`;
                            events.forEach(event => {
                                html += `<li>${event.event}</li>`;
                            });
                            html += `</ul>`;
                        }
                        html += `</td>`;
                        date++;
                    }
                }
                html += `</tr>`;
                if (date > numDays) break; // 모든 날짜를 채웠으면 루프 종료
            }
            html += `   </tbody>
                </table>`;
            academicScheduleContainer.innerHTML = html;
        }

        function changeMonth(delta) {
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() + delta);
            renderCalendar();
        }

        renderCalendar(); // 페이지 로드 시 달력 초기 렌더링

        // --- 주간 급식표 (요일/날짜 분리 및 공간 최적화) ---
        function renderWeeklyMeal() {
            mealScheduleContainer.innerHTML = ''; // 기존 급식표 삭제

            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth() + 1; // 1부터 시작하는 월

            // 현재 주의 월요일을 찾습니다. (일요일 0, 월요일 1, ..., 토요일 6)
            let currentDayOfWeek = today.getDay(); // 0 (일) - 6 (토)
            // 월요일로 기준점을 잡기 위해 현재 요일에서 뺀 날짜를 계산. 일요일(0)은 이전 주 월요일로, 나머지 요일은 해당 주 월요일로.
            let diff = today.getDate() - currentDayOfWeek + (currentDayOfWeek === 0 ? -6 : 1); 
            
            const mondayOfWeek = new Date(today.setDate(diff));

            let html = `
                <h2 class="section-title">주간 급식표</h2>
                <table class="meal-table">
                    <thead>
                        <tr>
                            <th>요일/날짜</th> 
                            <th>메뉴</th>
                        </tr>
                    </thead>
                    <tbody>`;

            const daysToDisplay = ["월요일", "화요일", "수요일", "목요일", "금요일"]; // 주말은 표시 안함

            for (let i = 0; i < 5; i++) { // 월요일부터 금요일까지 5일
                let displayDate = new Date(mondayOfWeek);
                displayDate.setDate(mondayOfWeek.getDate() + i); // i일 만큼 더해서 해당 요일의 날짜를 계산

                const mealYear = displayDate.getFullYear();
                const mealMonth = displayDate.getMonth() + 1;
                const mealDay = displayDate.getDate();
                const mealKey = mealDay; // 급식 데이터 키는 일만 사용 (mealsData 구조에 맞춤)

                const mealsForDay = mealsData[mealYear] && mealsData[mealYear][mealMonth] ?
                                     mealsData[mealYear][mealMonth][mealKey] : null;

                html += `<tr>
                            <td>
                                ${daysToDisplay[i]}<br>
                                <span class="meal-date">(${mealMonth}/${mealDay})</span>
                            </td> 
                            <td>`;
                if (mealsForDay && mealsForDay.length > 0) {
                    html += `<ul>`;
                    mealsForDay.forEach(menu => {
                        html += `<li>${menu}</li>`;
                    });
                    html += `</ul>`;
                } else {
                    html += `급식 정보 없음`;
                }
                html += `   </td>
                        </tr>`;
            }
            html += `   </tbody>
                </table>`;
            mealScheduleContainer.innerHTML = html;
        }

        renderWeeklyMeal(); // 페이지 로드 시 주간 급식표 렌더링
